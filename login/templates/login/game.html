{% extends 'base.html' %}
{% load static %}
{% block title %}Game{% endblock title %}
{% block nav-style %}mkt-nav{% endblock nav-style %}

{% block content %}
<div class="game" onload="loadList()">
</div>

{% endblock content %}

{% block footer_javascript_section %}
<script>
function buttonEle(name){
  return '<button type="button" class="btn btn-dark btn-sm" disabled>'+name+'</button>'
};
function appendElement(elementJSON){
  var cate = '';
  var adv = '';
  var disadv = '';
  elementJSON.category.forEach(function(categoryI){
    cate = cate.concat(buttonEle(categoryI)+',');

  });
  cate = cate.substring(0, cate.length-1);
  elementJSON.advantages.forEach(function(advantage){
    adv = adv.concat('<p> &bull;' +advantage+' </p>');
  });

  elementJSON.disadvantages.forEach(function(disadvantage){
    disadv = disadv.concat('<p> &bull;' +disadvantage+' </p>');
  });
  $('.game').append('<div class="container rounded" style="background-color:#EBE8E8;"><div class="row"><div class="col-2" style="margin-top:50px;padding-right:20px; border-right: 1px solid #757575;"><div class="game-image"><img src="'+elementJSON.cover_url+'" class="rounded" width="110px" height="110px" alt="'+elementJSON.name+'" /><span class="game-name"><center font-size="5">'+elementJSON.name+'</center></span><br><span class="score"><center font-size="4">Score:'+elementJSON.score+'</center></span><span class="price"><center font-size="4">Price:'+elementJSON.price+'</center></span></div></div><div class="col-8" style="margin-top:50px;padding-right:20px; border-right: 1px solid #757575;"><h4>Describe:</h4><p>'+elementJSON.description+'</p><div class="row"><div class="col-6" style="margin-top:20px;padding-right:20px; border-right: 1px solid #757575;"><h4>Advantages</h4>'+adv+'</div><div class="col-6" style="margin-top:20px;padding-right:20px;"><h4>Disadvantages</h4>'+disadv+'</div></div><div class="review">'+elementJSON.review+'</div><div class="category" style="margin-top:20px;"><h4>Category: '+cate+'</h4></div></div><div class="col-2" style="margin-top:50px;"><span class="release"><h5 font-size="4">Release At:</h5><p>3151</p></span><span class="publisher"><h5 font-size="4">Publisher:</h5><p>'+elementJSON.publisher+'</p></span><span class="developer"><h5 font-size="4">Developer:</h5><p>'+elementJSON.developer+'</p></span><span class="language"><h5 font-size="4">Language Number:</h5><p>'+elementJSON.language_number+'</p></span></div></div></div>');
};

function loadGame(){
  $.ajax({
    url:"http://129.213.39.231:8000/games/info/?gid={{id}}",
    success: function(data){
      appendElement(data.game);
    },
    method:"GET"
  });
};
loadGame();
</script>

{% endblock footer_javascript_section %}
